name: Tests
on: 
  push:
    branches:
      - master
  pull_request:
      
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          registry-url: https://registry.npmjs.org
          
      - name: Install dependencies
        run: npm install
      
      - name: Compile
        run: npm compile
        
      - name: Run tests
      - run: npm test
